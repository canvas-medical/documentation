<div class="filterdate">
  <h5>{{ site.data.globals.panels.filterdate }}</h5>
  {% assign postsByYearMonth = include.collection | group_by_exp:"post", "post.date | date: '%B %Y'" %}
  <div class="filterdate__items">
    {% for yearMonth in postsByYearMonth %}
    <div class="filterdate__item" filter-date="{{ yearMonth.name | slugify }}">{{ yearMonth.name }}</div>
    {% endfor %}
  </div>
</div>
