<div class="filtertag">
  <h5>{{ site.data.globals.panels.filtertag }}</h5>
  <div class="filtertag__links">
    {% assign tags = include.collection | map: 'tags' | join: ',' | split: ',' | uniq | sort %}
      {% for tag in tags %}
      <a class="filtertag__link" filter-tag="{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </div>
</div>
