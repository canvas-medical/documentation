<nav class="toc" role="navigation">
  {{ menu }}
  <div class="toc__links">
    {% for item in include.menu %}
    <ul class="toc__menu" open>
      <li class="toc__item">
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.children %}
        {% include toc-loop.html %}
        {% endif %}
      </li>
    </ul>
    {% endfor %}
  </div>
</nav>
